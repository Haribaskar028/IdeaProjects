<html>
    <head>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
        </head>
<body onload="setData()">
    <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>email</th>
          <th>city</th>
          <th>country</th>
        </tr>
        <tr>
          <td id="firstname"></td>
          <td id="lastname"></td>
          <td id="email"></td>
          <td id="city"></td>
          <td id="country"></td>
        </tr>
      </table>
<script>
function setData(){
    if(typeof(localStorage) != "undefined"){
        document.getElementById("firstname").innerHTML = localStorage.firstname;
        document.getElementById("lastname").innerHTML = localStorage.lastname;
        document.getElementById("email").innerHTML = localStorage.email;
        document.getElementById("city").innerHTML = localStorage.city;
        document.getElementById("country").innerHTML = localStorage.country;
    }
}
</script>
</body>
</html>
