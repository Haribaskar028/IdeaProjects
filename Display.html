<html>
    <head>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
        </head>
<body onload="setData()">
    <table>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Course</th>
        </tr>
        <tr>
          <td id="firstname"></td>
          <td id="middlename"></td>
          <td id="lastname"></td>
          <td id="course"></td>
        </tr>
      </table>
<script>
function setData(){
    if(typeof(localStorage) != "undefined"){
        document.getElementById("firstname").innerHTML = localStorage.firstname;
        document.getElementById("middlename").innerHTML = localStorage.middlename;
        document.getElementById("lastname").innerHTML = localStorage.lastname;
        document.getElementById("course").innerHTML = localStorage.course;
    }
}
</script>
</body>
</html>
