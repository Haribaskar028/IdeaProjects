<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registration Form
		</div>

		<form id="form" method="GET" action="display.html"> 
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">First Name</label>
						<input id="firstname" type="text" id="fname">
					</div>
					<div class="input_wrap">
						<label for="lname">Last Name</label>
						<input id="lastname" type="text" id="lname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<input id="email" type="text" id="email">
				</div>
				<div class="input_wrap">
					<label>Gender</label>
					<ul>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="gender" value="male" class="input_radio" checked>
								<span>Male</span>
							</label>
						</li>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="gender" value="female" class="input_radio">
								<span>Female</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="input_wrap">
					<label for="city">City</label>
					<input id="city" type="text" id="city">
				</div>
				<div class="input_wrap">
					<label for="country">Country</label>
					<input id="country" type="text" id="country">
				</div>
				<div class="input_wrap">
					<input type="submit" value="Register Now" class="submit_btn">
				</div>
			</div>
		</form>

		<script>
			function submitForm(){
				if(typeof(localStorage) != "undefined"){
					localStorage.firstname = document.getElementById("firstname").value;
					localStorage.lastname = document.getElementById("lastname").value;
					localStorage.email = document.getElementById("email").value;
					localStorage.city = document.getElementById("city").value;
					localStorage.country = document.getElementById("country").value;
				}
				document.getElementById("form").submit();
			}
			</script>
	</div>
</div>

</body>
</html>
